<div class="container-xl">
  <h2 class="text-center">Create user</h2>
  <form [formGroup]="formGroup" (ngSubmit)="saveUser()">
    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" class="form-control" type="text" id="name" name="name" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input formControlName="address" type="text" class="form-control" id="address" name="address"
             placeholder="Enter user's address">
    </div>
    <input type="submit" value="Create" class="btn btn-primary">
    <a [routerLink]="'/users'" class="btn btn-info ml-3">Back</a>
  </form>
</div>
